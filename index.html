<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        body {
            background-color: #f3f7f9;
        }

        h1.text-danger {
            color: #0d6efd !important;
            background: -webkit-linear-gradient(#0d6efd, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-teal {
            background-color: #20c997 !important;
        }

        .btn-teal {
            background-color: #20c997;
            color: white;
        }

        .btn-teal:hover {
            background-color: #17a98b;
            color: white;
        }

        .modal-header.bg-teal {
            background-color: #20c997;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center fw-bold p-4">CRUD OPERATION</h1>
        <div class="row">
            <div class="col-md-12 bg-white shadow p-4 rounded">
                <div class="d-flex bg-teal p-3 rounded justify-content-between align-items-center">
                    <h2 class="text-white mb-0 fw-bold">Employee Details</h2>
                    <div class="d-flex gap-2">
                        <input type="search" placeholder="Search" class="form-control" style="max-width: 200px;">
                        <button class="btn btn-outline-light fw-bold delete-all-btn">
                            <i class="fa fa-minus"></i> Delete All
                        </button>
                        <button class="btn btn-light fw-bold add-btn" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="fa fa-plus text-teal"></i> Add New User
                        </button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <table class="table table-striped text-center table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Sr</th>
                                    <th>Profile</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>DOB</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="reg-list">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal animate__animated animate__zoomIn" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-teal">
                        <h4 class="fw-bold text-white">Add New User</h4>
                        <button class="btn-close bg-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form class="register-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Email</span>
                                <input type="email" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Mobile</span>
                                <input type="number" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">DOB</span>
                                <input type="date" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control">
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button disabled class="btn btn-secondary fw-bold" type="button">Update</button>
                                <button class="btn btn-teal fw-bold" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="js/index.js"></script>
</body>
</html>
